      <h1 class="title" data-text="Edu Hacks"><span>Edu Hacks</span></h1>

      <div class="login-box">
        <h2>Registre</h2>

        <form method="POST" action="../php/registerdb.php">
          <div class="user-box">
            <input type="text" name="username" required="">
            <label>Usuari</label>
          </div>
          <div class="user-box">
            <input type="text" name="userFirstName">
            <label>Nom (opcional)</label>
          </div>
          <div class="user-box">

            <label>Cognom (opcional)</label>
          </div>
          <div class="user-box">
            <input type="email" name="mail" required="">

          </div>
          <div class="user-box">
             <input type="password" name="password" required="">
            <label>Contrasenya</label>

              </div>
          </div>
          <div>
            <input class="accedeix" type="submit" name="register" >
        </div>
        </form>
      </div>
